name: CI

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: TypeScript check
        run: npx tsc --noEmit
      - name: Run tests
        run: npm test --if-present
      - name: Build
        run: npm run build
      - name: Audit dependencies (fail on high severity)
        run: |
          npm audit --audit-level=high || (
            echo "Vulnerabilities found (high or greater)" && exit 1
          )

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: TypeScript check
        run: npx tsc --noEmit
      - name: Run tests
        run: npm test
      - name: Audit dependencies (fail on high severity)
        run: |
          npm audit --audit-level=high || (
            echo "Vulnerabilities found (high or greater)" && exit 1
          )
