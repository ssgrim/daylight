name: E2E Tests

on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/e2e-tests.yml'
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/e2e-tests.yml'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps
    
    - name: Start backend dev server
      working-directory: ./backend
      run: |
        # Start dev server in background
        npm run dev &
        echo $! > backend.pid
        
        # Wait for server to be ready
        timeout 30 bash -c 'until curl -f http://localhost:3000/health 2>/dev/null; do sleep 1; done' || {
          echo "Backend failed to start"
          kill $(cat backend.pid) 2>/dev/null || true
          exit 1
        }
      env:
        # Mock environment variables for testing
        EVENTS_PROVIDER: mock
        WEATHER_PROVIDER: mock
        GEOCODE_PROVIDER: mock
        TRAFFIC_PROVIDER: mock
    
    - name: Run Playwright tests
      working-directory: ./frontend
      run: npm run test
      env:
        # Frontend will use local backend
        VITE_API_BASE: http://localhost:3000
    
    - name: Stop backend server
      if: always()
      working-directory: ./backend
      run: |
        if [ -f backend.pid ]; then
          kill $(cat backend.pid) 2>/dev/null || true
          rm backend.pid
        fi
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30
        
    - uses: actions/upload-artifact@v4
      if: failure() 
      with:
        name: test-results
        path: frontend/test-results/
        retention-days: 30
