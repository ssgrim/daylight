name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install || yarn install || true

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install || yarn install || true

      - name: Lint backend
        run: |
          cd backend
          npx eslint . || true
        continue-on-error: true

      - name: Lint frontend
        run: |
          cd frontend
          npx eslint . || true
        continue-on-error: true

      - name: Run backend tests
        run: |
          cd backend
          npm test || yarn test || true
        continue-on-error: true

      - name: Run frontend tests
        run: |
          cd frontend
          npm test || yarn test || true
        continue-on-error: true

      - name: Build frontend
        run: |
          cd frontend
          npm run build || yarn build || true

      - name: Build backend
        run: |
          cd backend
          npm run build || yarn build || true
        continue-on-error: true

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
